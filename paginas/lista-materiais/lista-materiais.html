<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS-->
    <link rel="stylesheet" href="./lista-materiais.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Lista de Materiais</title>
</head>
<body>
      <div class="container">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col mt-5">
            <form class="form-login row align-items-start">
                <div class="login-cabecalho">
                    <h1 class="login-titulo">Login</h1>
                </div>
                <div class="login-hr"></div>
                <div class="colmd-2 mb-3">
                  <label for="exampleInputEmail1" class="mt-5 form-label">Seu e-mail:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Sua senha:</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="mt-3 btn btn-primary">Fazer Login</button>

                <div class="mt-4">
                    <span>Ainda não tem conta?</span>
                    <strong class="link-cadastrar">Cadastre-se</strong>
                </div>

              </form>  
          </div>
          <div class="col">
            
          </div>
        </div>
      </div>
      
      <div class="rodape">
        <span>Todos os Direitos Reservados ©</span>
      </div>
</body>
</html>
