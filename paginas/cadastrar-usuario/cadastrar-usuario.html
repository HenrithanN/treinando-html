<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="./cadastrar-usuario.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <title>Cadastrar Usuarios</title>
</head>
<body>
  <h1 class="cadastro-titulo">Formulário de Cadastro</h1>
    <form class="form-cadastro container mt-5">
        <h4 class="cadastro-titulo ms-2">Dados Pessoais</h3>
        <div class="cadastro-hr ms-2"></div>
        <div class="row ms-3">
            <div class="col-md-7">
                <label for="inputNome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome completo...">
            </div>
            <div class="col-md-5">
                <label for="inputEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="email@exemplo.com">
            </div>
        </div>
        <div class="row ms-3 mt-3">
            <div class="col-md-2">
                <label for="inputDataNascimento" class="form-label">Sexo</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Selecione seu Sexo:</option>
                  <option value="1">Masculino</option>
                  <option value="2">Feminino</option>
                  <option value="3">Não Informar</option>
                </select>
              </div>
            <div class="col-md-3">
                <label for="inputDataNascimento" class="form-label">Estado Civil</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Selecione seu Estado Civil:</option>
                  <option value="1">Solteiro(a)</option>
                  <option value="2">Casado(a)</option>
                  <option value="3">Divorciado(a)</option>
                  <option value="3">Viúvo(a)</option>
                  <option value="3">Outro</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputDataNascimento" class="form-label">Data de Nascimento</label>
                <input type="datetime-local" class="form-control" id="inputDataNascimento">
              </div>

              <div class="col-md-3">
                <label for="inputCPF" class="form-label">CPF</label>
                <input type="text" class="form-control" id="inputCPF" placeholder="Exemplo: 000.000.000-00">
            </div>
            <div class="col-md-2">
                <label for="inputRG" class="form-label">RG</label>
                <input type="email" class="form-control" id="inputRG" placeholder="Digite seu RG">
            </div>
        </div>
        <h4 class="cadastro-titulo ms-2 mt-5">Localização</h3>
        <div class="cadastro-hr ms-2"></div>
        <div class="row ms-3">
          <div class="col-md-6">
            <label for="inputLogradouro" class="form-label">Logradouro</label>
            <input type="email" class="form-control" id="inputLogradouro" placeholder="Informe o Logradouro... Exemplo: Rua Exemplo">
          </div>
          <div class="col-md-2">
            <label for="inputNumero" class="form-label">Número</label>
            <input type="email" class="form-control" id="inputNumero" placeholder="Informe o Numero">
          </div>
        </div>

        <div class="row ms-3 mt-3">
            <div class="col-md-7">
                <label for="inputComplemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="inputComplemento" placeholder="Digite um Complemento...         ( Opcional )">
            </div>
            <div class="col-md-3">
                <label for="inputCEP" class="form-label">CEP</label>
                <input type="email" class="form-control" id="inputCEP" placeholder="Informe seu CEP">
            </div>
          </div>
          <div class="row ms-3 mt-3">
            <div class="col-md-4">
                <label for="inputBairro" class="form-label">Bairro</label>
                <input type="email" class="form-control" id="inputBairro" placeholder="Informe o Bairro">
            </div>
            <div class="col-md-4">
                <label for="inputCidade" class="form-label">Cidade</label>
                <input type="email" class="form-control" id="inputCidade" placeholder="Informe o Bairro">
            </div>
            <div class="col-md-3">
              <label for="inputCidade" class="form-label">Estado</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Selecione seu Estado:</option>
                <option value="1">Acre</option>
                <option value="2">Alagoas</option>
                <option value="3">Amapá</option>
                <option value="4">Amazonas</option>
                <option value="5">Bahia</option>
                <option value="6">Ceará</option>
                <option value="7">Distrito Federal*</option>
                <option value="8">Espírito Santo</option>
                <option value="9">Goiás</option>
                <option value="10">Maranhão</option>
                <option value="11">Mato Grosso</option>
                <option value="12">Mato Grosso do Sul</option>
                <option value="13">Minas Gerais</option>
                <option value="14">Pará</option>
                <option value="15">Paraíba</option>
                <option value="16">Paraná</option>
                <option value="17">Pernambuco</option>
                <option value="18">Piauí</option>
                <option value="19">Rio de Janeiro</option>
                <option value="20">Rio Grande do Norte</option>
                <option value="21">Rio Grande do Sul</option>
                <option value="22">Rondônia</option>
                <option value="23">Roraima</option>
                <option value="24">Santa Catarina</option>
                <option value="25">São Paulo</option>
                <option value="26">Sergipe</option>
                <option value="27">Tocantins</option> 
              </select>  
            </div>     
          </div>
          <div class="row ms-3 mt-4">
            <div class="col-md-6">
              <button class="btn btn-primary button-cadastro" type="button">Realizar Cadastro</button>
            </div>
            <div class="col-md-3 ms-5">
              <button class="btn btn-secondary button-voltar">
                <a class="link-button" href="../../index.html">
                  Voltar
                </a>
              </button>
            </div>
          </div>

          

    </form>
    
</body>
</html>
